<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Click Me</h1>

<script>
    (function () {
        const header = document.querySelector('h1')
        header.style.color = 'red';
        document.body.addEventListener('click',  ()=> {
          header.style.color = 'blue';
        })
    })()
</script>
</body>
</html>
